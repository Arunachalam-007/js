    <title>Radio Buttons

<body>
    <header>
        <h1>Input Type Radio</h1>
    </header>
    <div>
        <form>
            <label>Book</label>
            <div>
                <input title="select book" type="radio" id="r1" name="book" checked value="Fiction">
                <label for="r1">Fiction</label>
            </div>
            <div>
                <input title="select book" type="radio" id="r2" name="book" value="Drame">
                <label for="r2">Drame</label>
            </div>
            <div>
                <input title="select book" type="radio" id="r3" name="book" value="Family">
                <label for="r3">Family</label><br><br>
            </div>

            <input type="text " readonly="true" title="readonly field" id="textreadonly" value="Hello,tyr to change the value here">
            <div>
                <input type="submit">
            </div>
        </form>
    </div>
    
</body>
</html>
