<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Base Apparel coming soon page</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg">

  </header>
  <div class="cover"> 
    <img src="./images/hero-mobile.jpg">

  </div>
  <div class="cta">  
  <h1>We're <span>coming soon</span></h1>

  <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
  </p>

  <div id="form">
  <form action="">
    <input id="input-email" type="email" placeholder="Email Address">
    <img class="error-icon" src="./images/icon-error.svg">

    <input id="submit-btn"  type="button" value="">
    
    
  </form>
  <div class="error-msg"><p>Please provide a valid email</p></div>
</div>
</div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Arunachalam</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
