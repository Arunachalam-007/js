<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css">

  <title>Ping coming soon page</title>

</head>

<body>
  <img class="logo" src="./images/logo.svg" alt="logo">
  <h1>We are launching <span>soon!</span></h1>
  <h2>Subscribe and get notified</h2>
  <form id="form">
    <div class="w-error">
      <input type="email" id="input-email" placeholder="Your email address..." onclick="this.placeholder=''">
      <h3>Please provide a valid email address</h3>
    </div>
    <input type="button" value="Notify Me" id="submit-btn">
  </form>
  <img class="illustration" src="./images/illustration-dashboard.png" alt="illustration-dashboard">

  <footer>
    <div class="social-icons">
      <a href="#">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="#">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fa fa-instagram"></i>
      </a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Arunachalam</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
