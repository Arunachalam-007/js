<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Todo app</title>

</head>

<body class="theme" data-theme="dark">

  <div class="container">
    <div class="banner">
      <div class="content">
        <h1>Todo</h1>
        <div>
          <img src="./images/icon-sun.svg" alt="sun" id="sun" />
          <img src="./images/icon-moon.svg" id="moon" />
        </div>
      </div>

      <div class="todo">
        <form>
          <input type="text" placeholder="Create a new todo.." id="text" />
        </form>
        <div class="list">
          <div class="todo-con"></div>
        </div>

        <div class="info">
          <p class="left">items left</p>
          <div class="choice">
            <p class="active">All</p>
            <p id="Act">Active</p>
            <p id="com">Completed</p>
          </div>

          <p class="clear">Clear Completed</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arunachalam</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
