<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Project tracking intro component</title>

</head>
<nav>
  <img src="./images/logo.svg" alt="logo" class="logo">
  <ul class="lists">
    <li>Product</li>
    <li>Features</li>
    <li>Pricing</li>
    <li class="dot"></li>
    <li>Login</li>
  </ul>
  <img src="./images/icon-hamburger.svg" alt="hamburger" class="icon ham">
  <img src="./images/icon-close.svg" alt="close" class="icon close">
</nav>

<main>
  <div class="content">
    <div class="pre-heading">
      <h4 class="new">New</h4>
      <h4 class="pre">Monograph Dashboard</h4>
    </div>
    <h1>Powerful insights into your team</h1>
    <p>Project planning and time tracking for agile teams</p>
    <div class="btn-pre">
      <button class="btn">Schedule a demo</button>
      <h4 class="pre live">to see a live preview</h4>

    </div>
  </div>
  <div class="img">
    <img src="./images/illustration-devices.svg">

  </div>
</main>

<body>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Arunachalam</a>.
    </p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".close").hide();
      $(".lists").hide();
      $(".ham").on("click", () => {
        $(".ham").toggle();
        $(".close").toggle();
        $(".lists").toggle();
      });

      $(".close").on("click", () => {
        $(".close").toggle();
        $(".ham").toggle();
        $(".lists").toggle();
      });
    });

  </script>
</body>

</html>
