<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <div class="product">
        <div class="hover">
          <img src="./images/icon-view.svg">
        </div>
        <a href="#"><img class="product-img" src="./images/image-equilibrium.jpg">
        </a>
      </div>

      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">

        <h2><img src="./images/icon-ethereum.svg">0.041 ETH</h2>
        <h2><img src="./images/icon-clock.svg">3 days left</h2>
      </div>
      <div class="divider">
        <p></p>
      </div>
      <div class="profile">
        <img src="./images/image-avatar.png">

        <h3>Creation of <a href="#">Jules Wyvern</a></h3>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arunachalam</a>.
  </div>
</body>

</html>
