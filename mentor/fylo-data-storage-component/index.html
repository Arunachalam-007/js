<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>
</head>

<body>
  <section>
    <div class="boxOne">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>

      <div class="icon">
        <div class="document">
          <img src="./images/icon-document.svg" alt="icon-document">
        </div>

        <div class="folder">
          <img src="./images/icon-folder.svg" alt="icon-folder">
        </div>

        <div class="upload">
          <img src="./images/icon-upload.svg" alt="icon-upload">
        </div>

      </div>
    </div>
    <div class="boxTwo">
      <div class="text">
        You have used <span>815 GB </span>of your storage
      </div>

      <div class="bar">
        <div class="insidebar">
          <div class="whiteball"></div>
        </div>
      </div>

      <div class="limit">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Arunachalam</a>.
  </div>
</body>

</html>
